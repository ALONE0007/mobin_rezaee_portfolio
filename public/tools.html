    /* 89% circle */
    .circle {
      position: relative;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: conic-gradient(#fbbf24 0% 89%, transparent 89% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .inner-circle {
      width: 80px;
      height: 80px;
      background-color: #131417;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
    }
    .progress-text {
      font-size: 1.5rem;
      color: white;
      position: absolute;
    }
    /* 65% circle */
    .outer-circle {
      position: relative;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: conic-gradient(#fbbf24 0% 65%, transparent 65% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .inner-circle {
      width: 70px;
      height: 70px;
      background-color: #131417;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
    }
    .percentage-text {
      font-size: 1.5rem;
      color: white;
      position: absolute;
    }
    /*  */
