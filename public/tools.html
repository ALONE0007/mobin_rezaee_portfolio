<script>
    // Add this after your existing DOMContentLoaded listener, or integrate it
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.skill-card .circle').forEach(circle => {
        const progress = circle.dataset.progress; // Get progress from data-progress attribute
        
        // Use setTimeout to ensure the AOS animation has started/completed
        // and to create a separate animation for the progress bar
            circle.style.setProperty('--progress', `${progress}%`);
            circle.classList.add('animate'); // Add class to trigger CSS transition
    });
});
</script>
